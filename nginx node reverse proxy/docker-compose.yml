version: '3.9'
services:
  app:
    container_name: my-node-app
    build: ./app
    restart: unless-stopped
    expose:
      - '3000'
    volumes:
      - ./app/config:/config:ro
    healthcheck:
      test:
        - CMD
        - wget
        - '-qO-'
        - http://localhost:3000/health
      interval: 10s
      timeout: 3s
      retries: 5

  code:
    container_name: code
    image: lscr.io/linuxserver/code-server:latest
    restart: always
    expose:
      - '8443'
    volumes:
      - ./:/config/workspace
      - code_config:/config
      - ./codeserver-config.yaml:/config/config.yaml:ro
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Madrid
      PASSWORD: ${CODE_PASSWORD}

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: always
    expose:
      - '9000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  nginx:
    container_name: nginx-proxy
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - app
      - code
      - portainer
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  portainer_data: null
  code_config: null
