<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de aplicaciones</title>
  <link rel="icon" href="/static/favicon.svg" />
  <style>
    :root {
      --bg: #0b0f14; --fg: #e8eef5; --muted:#9fb3c8;
      --card:#121821; --card2:#0f141b; --accent:#4da3ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 600px at 10% -10%, #142032 0%, transparent 70%) , var(--bg); color: var(--fg);
      display: grid; place-items: center;
    }
    .wrap { width: min(1100px, 92vw); padding: 32px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom: 22px; }
    .title { font-size: clamp(22px, 2.2vw, 28px); font-weight: 700; letter-spacing: .3px; }
    .subtitle { color: var(--muted); font-size: 14px; }
    .links { display:flex; gap:10px; align-items:center; }
    .links a { color: var(--accent); text-decoration: none; font-weight: 600; }
    .links a:hover { text-decoration: underline; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 14px; }
    .card {
      display:block; padding:16px 14px; border-radius:16px;
      background: linear-gradient(180deg, var(--card) 0%, var(--card2) 100%);
      border: 1px solid rgba(255,255,255,.06);
      text-decoration:none; color: inherit;
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.02) inset, 0 8px 24px rgba(0,0,0,.25);
      min-height: 126px;
    }
    .card:hover { transform: translateY(-2px); border-color: rgba(115,245,209,.35); box-shadow: 0 10px 26px rgba(115,245,209,.10); }
    .card-img { display:block; width: 42px; height: 42px; object-fit: contain; margin-bottom: 10px; filter: drop-shadow(0 2px 4px rgba(0,0,0,.35)); }
    .card-title { font-weight: 700; margin-bottom:6px; }
    .card-path { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; color: var(--muted); font-size: 12px; }
    .footer { margin-top: 22px; color: var(--muted); font-size: 12px; opacity: .9; display:flex; gap:8px; align-items:center; flex-wrap: wrap;}
    .pill { padding: 4px 8px; border:1px solid rgba(255,255,255,.1); border-radius: 999px; background: rgba(255,255,255,.03); }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <div>
        <div class="title">Panel de aplicaciones</div>
        <div class="subtitle">Todo detrás del reverse proxy en un solo puerto.</div>
      </div>
      <div class="links">
        <a href="/health">/health</a>
        <a href="/api/hello">/api/hello</a>
      </div>
    </header>

    <section class="grid">
      {{CARDS}}
    </section>

    <div class="footer">
      <span class="pill">Edita apps en la variable <strong>APPS</strong></span>
      <span class="pill">Imágenes en <code>/static/apps/</code></span>
    </div>
  </main>
</body>
</html>
