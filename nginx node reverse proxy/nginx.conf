# ---------- Contexto http ----------
# WebSockets
map $http_upgrade $connection_upgrade {
  default upgrade;
  ""      close;
}

# Upstreams (fuera del server)
upstream app_upstream {
  server my-node-app:3000;
  keepalive 32;
}

upstream code_upstream {
  # code-server (linuxserver) escucha en HTTP 8443 (según tu log)
  server code:8443;
  keepalive 16;
}

upstream portainer_upstream {
  server portainer:9000;  # HTTP interno
  keepalive 16;
}

# ---------- Servidor ----------
server {
  listen 80;
  server_name _;

  client_max_body_size 50m;

  # Cabeceras comunes
  proxy_http_version 1.1;
  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Upgrade           $http_upgrade;
  proxy_set_header Connection        $connection_upgrade;
  proxy_read_timeout  300s;
  proxy_send_timeout  300s;

  # -------- App Node en raíz --------
  location / {
    proxy_pass http://app_upstream;
  }

  # -------- code-server bajo /code/ --------
  # fuerza barra final si falta, preservando querystring
  location = /code { return 302 /code/$is_args$args; }

  # prioridad sobre regex de estáticos
  location ^~ /code/ {
    # MUY IMPORTANTE: barra final en proxy_pass para reescritura automática de /code/ → /
    proxy_pass http://code_upstream/;

    # Opcionales útiles
    proxy_redirect off;
    proxy_buffering off;
    proxy_read_timeout 300s;
  }

  # -------- Portainer bajo /portainer/ --------
  location = /portainer { return 301 /portainer/; }

  location ^~ /portainer/ {
    # quita el prefijo /portainer antes de pasar al backend
    rewrite ^/portainer(/.*)$ $1 break;
    proxy_pass http://portainer_upstream;

    # Portainer detrás de proxy
    proxy_set_header X-Forwarded-Ssl off;
    proxy_set_header X-Forwarded-Prefix /portainer/;

    proxy_buffering off;
  }

  # -------- Estáticos de tu app --------
  # (no afectará a /code/ ni /portainer/ por el ^~ anterior)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    proxy_pass http://app_upstream;
  }
}
